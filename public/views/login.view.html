<div class="jumbotron">
    <form class="login" ng-submit="vm.authenticate()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username" ng-model="vm.user.name" ng-required="true">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="vm.user.password" ng-required="true">
        </div>
        <div class="row" ng-show="vm.hasError">
            <div class="col-sm-12">
                <p class="error">{{ vm.error }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p>
                    <a href="#/register">Register</a>
                </p>
            </div>
            <div class="col-xs-6">
                <button type="submit" class="btn btn-primary pull-right" ng-click="vm.authenticate()">Login</button>
            </div>
        </div>
    </form>
</div>
