<div class="jumbotron">
    <form class="register">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username" ng-model="register.name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="register.password">
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p>
                    <a href="#/login">Login</a>
                </p>
            </div>
            <div class="col-xs-6">
                <button type="submit" class="btn btn-primary pull-right">Register user</button>
            </div>
        </div>
    </form>
</div>
